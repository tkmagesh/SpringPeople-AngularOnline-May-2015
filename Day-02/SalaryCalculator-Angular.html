<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Model View Scope</title>
     <style>
    label{
        display: block;
    }
    #divResult{
        font-size: 28pt;

    }
         .good {
             color : green;
         }
         .bad {
             color : red;
         }
    </style>
    <script src="angular.min.js"></script>
    <script src="jquery-1.11.3.js"></script>
    <script>
    String.prototype.toInt = function(){
        return parseInt(this,10);
    };



    function SalaryCalculator(){
       this.basic = 0;
       this.hra = 0;
       this.da = 0;
       this.tax = 0;
       this.salary = 0;
    }
    SalaryCalculator.prototype.calculate = function(){
        var gross = this.basic.toInt() + this.hra.toInt() + this.da.toInt();
        this.salary = gross * ((100-this.tax.toInt())/100);
    }

    var salaryCalculatorApp = angular.module('salaryCalculatorApp', []);
    salaryCalculatorApp.run(function($rootScope){
        $rootScope.appName = "Salar Calculator";
        $rootScope.appVersion = "1.0";
    });

    salaryCalculatorApp.controller("calculatorController", function($scope){
        $scope.calculator = new SalaryCalculator();
    })

    </script>
</head>
<body ng-app="salaryCalculatorApp">
    <h1>Salary Calculator</h1>
    <hr>
    <div class="content" id="view1" ng-controller="calculatorController">
        <div class="field">
            <label for="">Basic :</label>
            <input type="text" name="" id="txtBasic" ng-model="calculator.basic">
        </div>
        <div class="field">
            <label for="">HRA :</label>
            <input type="text" name="" id="txtHra" ng-model="calculator.hra">
        </div>
        <div class="field">
            <label for="">DA :</label>
            <input type="text" name="" id="txtDa" ng-model="calculator.da">
        </div>
        <div class="field">
            <label for="">Tax %:</label>
            <input type="range" name="" id="rangeTax" min="0" max="30" value="0" ng-model="calculator.tax">
            <span id="spanTax" ng-bind="calculator.tax">[Tax]</span>
        </div>
        <div class="field">
            <input type="button" value="Calculate" id="btnCalculate" ng-click="calculator.calculate()"
            ng-disabled = "calculator.basic === '0' || calculator.hra === '0' || calculator.da === '0'"
            >
        </div>
        <div class="field">
            <!--<div id="divResult" ng-bind="calculator.salary | currency:'Rs.'">[Salary]</div>-->
            <div id="divResult" ng-class="{good : calculator.salary > 30000, bad : calculator.salary <= 30000}">{{calculator.salary | currency:'Rs.'}}</div>
        </div>
    </div>
</body>
</html>
