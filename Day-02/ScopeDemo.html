<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Model View Scope</title>
     <style>
    label{
        display: block;
    }
    #divResult{
        font-size: 28pt;
        color: red;
    }
    </style>
    <script src="angular.min.js"></script>
    <script src="jquery-1.11.3.js"></script>
    <script>
    String.prototype.toInt = function(){
        return parseInt(this,10);
    };
        
    $(function(){
        angular.bootstrap(document.body,[]);
        var scope = angular.element(document.body).scope();
        
        scope.calculator = window.calculator = new SalaryCalculator();
        
        
        //basic
        //Reacting to model state
        scope.$watch("calculator.basic", function(newValue, oldValue){
            $("#txtBasic").val(calculator.basic);
        });
        //Reacting to UI actions
        $("#txtBasic").change(function(){
            scope.$apply(function(){
                scope.calculator.basic = this.value;
            }.bind(this));
        });
        
        //hra
        scope.$watch("calculator.hra", function(newValue, oldValue){
            $("#txtHra").val(calculator.hra);
        });
        //Reacting to UI actions
        $("#txtHra").change(function(){
            scope.$apply(function(){
                scope.calculator.hra = this.value;
            }.bind(this));
        });
        
        //da
        scope.$watch("calculator.da", function(newValue, oldValue){
            $("#txtDa").val(calculator.da);
        });
        //Reacting to UI actions
        $("#txtDa").change(function(){
            scope.$apply(function(){
                scope.calculator.da = this.value;
            }.bind(this));
        });
        
        
        //tax
        scope.$watch("calculator.tax", function(newValue, oldValue){
            $("#rangeTax").val(calculator.tax);
        });
        //Reacting to UI actions
        $("#rangeTax").change(function(){
            scope.$apply(function(){
                scope.calculator.tax = this.value;
            }.bind(this));
        });
        
        //tax 'span'
        scope.$watch("calculator.tax", function(newValue, oldValue){
            $("#spanTax").html(calculator.tax);
        });
        
        
        //button
        $("#btnCalculate").click(function(){
            scope.$apply(function(){
                calculator.calculate();
            })
        });
        
        //salary
        scope.$watch("calculator.salary", function(newValue, oldValue){
            $("#divResult").html(calculator.salary);
        });
        
    });
        
        
    function SalaryCalculator(){
       this.basic = 0;
       this.hra = 0;
       this.da = 0;
       this.tax = 0;
       this.salary = 0;
    }
    SalaryCalculator.prototype.calculate = function(){
        var gross = this.basic.toInt() + this.hra.toInt() + this.da.toInt();
        this.salary = gross * ((100-this.tax.toInt())/100);
    }
    </script>
</head>
<body>
    <h1>Salary Calculator</h1>
    <hr>
    <div class="content" id="view1">
        <div class="field"><label for="">Basic :</label><input type="text" name="" id="txtBasic"></div>
        <div class="field"><label for="">HRA :</label><input type="text" name="" id="txtHra"></div>
        <div class="field"><label for="">DA :</label><input type="text" name="" id="txtDa"></div>
        <div class="field">
            <label for="">Tax %:</label>
            <input type="range" name="" id="rangeTax" min="0" max="30" value="0">
            <span id="spanTax">[Tax]</span>
        </div>
        <div class="field"><input type="button" value="Calculate" id="btnCalculate"></div>
        <div class="field">
            <div id="divResult">[Salary]</div>
        </div>
    </div>
</body>
</html>
